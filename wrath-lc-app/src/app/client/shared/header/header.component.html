<mat-toolbar class="header">
  <span class="header-item">Wrath LC</span>
  <span class="header-spacer"></span>
  <mat-select class="header-item header-select" panelClass="header-panel">
    <ng-template ngFor let-guild [ngForOf]="guildList | async">
      <mat-option [value]="guild.id">{{guild.name}}</mat-option>
    </ng-template>
  </mat-select>
  <button mat-button [matMenuTriggerFor]="userMenu" class="header-item header-button">
    <mat-icon>account_circle</mat-icon>
    <span class="icon-text" style="font-size:14px">Hello, Azar</span>
  </button>
</mat-toolbar>
<mat-menu #userMenu>
  <button mat-menu-item>
    <span>My Wishlist</span>
  </button>
  <button mat-menu-item disabled>
    <span>User Profile</span>
  </button>
  <button mat-menu-item (click)="signout()">
    <span>Sign Out</span>
  </button>
</mat-menu>
